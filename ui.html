<style>
body {
  font-family: sans-serif;
  font-size: 10px;
  padding: 8px;
  box-sizing: border-box;
}

.grid-wrapper {
  display: grid;
  grid-template-columns:50% 50%;
  grid-column-gap: 10px;
  width: 100%;
}

/* Controls */
.controls {
  padding:0 0 8px;
  margin-bottom: 8px;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  background: #FFF;
  border-bottom: 1px solid #E5E5E5;
  align-items: flex-end;
}
.minor-controls {
  position: relative;
  padding-bottom: 3px;
}
.label,
label {
  font-weight: 600;
  margin: 0 0 5px;
  display: inline-block;
  letter-spacing: .01em;
  margin-right: 18px;
}
button {
  border-radius: 3px;
  border: none;
  background: none;
  appearance: none;
  display: block;
  margin: 1px;
  padding: 2px 10px;
}

.swatch {
  padding: 0;
  width: 100%;
  height: 15px;
  display: block;
  overflow: hidden;
  border: 2px solid transparent;
}

#update-color,
#customSteps {
  border: 2px solid transparent;
  border-radius: 2px;
}

#update-color:hover,
#customSteps:hover {
  outline: 1px solid #E5E5E5;
}

#update-color:focus,
#customSteps:focus,
.swatch:focus {
  outline: none;
  border: 2px solid #0094FE;
  border-radius: 2px;
}

/* color palettes */
.palette {
  /* border-bottom: 1px solid #E5E5E5; */
  padding:6px 0;
}

#palettes {
  padding: 0 10px;
}
.colors {
  display: flex;
  align-items: flex-start;
}
.colors > * {
  flex: 1;
}
button.add {
  padding: 0;
  margin: 0;
  border: 1px solid #E5E5E5;
  color: rgb(159, 159, 159);
  height: 15px;
  width: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  line-height: 0;
  border-radius: 50%;
  font-weight: bold;
  margin-right: -5px;
  margin: 0;
  position: absolute;
  top: -2px;
  right: 0;
}
button.add:hover,
button.add:focus {
  border: 2px solid #0094FE;
  color: rgb(52, 52, 52);
  outline: none;
}
</style>


<div class="controls">
  <div class="col">
    <div class="steps">
        <label for="customSteps">Steps</label>
        <input type="number" name="quantity" min="3" max="30" id="customSteps" value="7">
    </div>
  </div>
  <div class="col">
    <button id="update-color">Refresh</button>
  </div>
</div>

<!-- <div id="base"></div> -->

<div id="color-compass">
  <div class="grid-wrapper">
    <div class="col">
        <div id="tints-shades" class="grid-wrapper">
          <div class="col">
              <div id="tints"></div>
          </div>
          <div class="col">
              <div id="shades"></div>
          </div>
        </div>
        <div id="tones" class="grid-wrapper">
          <div class="col">
              <div id="saturated"></div>
          </div>
          <div class="col">
              <div id="desaturated"></div>
          </div>
        </div>
    </div>
    <div id="palettes" class="col"></div>
  </div>
</div>



<script>
// https://stackoverflow.com/questions/21147832/convert-camel-case-to-human-readable-string
function camelCaseToWords(str) {
    return str.match(/^[a-z]+|[A-Z][a-z]*/g).map(function(x){
        return x[0].toUpperCase() + x.substr(1).toLowerCase();
    }).join(' ');
};

parent.postMessage({ pluginMessage: {
  type: 'hello'
} }, '*');

function updateColor() {
    parent.postMessage({ pluginMessage: {
      type: 'update-color',
      customSteps: document.getElementById('customSteps').value
    } }, '*');

    onmessage = (event) => {
      parent.postMessage({ pluginMessage: {
        type: 'update-color',
        customSteps: document.getElementById('customSteps').value
      } }, '*');

    onmessage = (event) => {
      // console.log(event.data.pluginMessage);
      const r = Math.ceil(event.data.pluginMessage.rgb.r * 255),
            g = Math.ceil(event.data.pluginMessage.rgb.g * 255),
            b = Math.ceil(event.data.pluginMessage.rgb.b * 255),
            // basecolor = r + ',' + g + ',' + b,
            // baseContainer = document.getElementById('base'),
            palettesContainer = document.getElementById('palettes'),
            //color data
            paletteData = event.data.pluginMessage.palettes,
            palettes = Object.entries(paletteData);

      //Update the UI then add additional click events to the swatches
      let updateUI = new Promise((resolve, reject) => {

        //before we do anything let's clear the palette
        palettesContainer.innerHTML = '';
        // baseContainer.innerHTML = '<button class="swatch" style="background-color:rgb('+basecolor+')" data-r="'+r+ '" data-g="'+g+ '" data-b="'+b+ '"></button>';

        //loop through the object, build the new palatte
        palettes.forEach(function(palette) {
          let name = palette[0],
              readableName = camelCaseToWords(name),
              colors = palette[1],
              totalShades = '';

          //gather the swatches
          colors.forEach(function(color) {
            let rgb = color.r+','+color.g+','+color.b;
            totalShades +=  '<button class="swatch" style="background-color:rgb('+rgb+')" data-r="'+color.r+ '" data-g="'+color.g+ '" data-b="'+color.b+ '"></button>';
          });
          //update prebuilt elements or make new ones
          switch (name) {
            case 'tints':
            case 'shades':
            case 'saturated':
            case 'desaturated':
              const shadesContainer = document.getElementById(name);
              shadesContainer.innerHTML = '<div class="palette"><div class="label">' + readableName + '</div>' + totalShades + '</div>';
            break;

            default:
              //create a new palette
              let paletteContainer = document.createElement("div");
              paletteContainer.setAttribute('id', name);
              paletteContainer.setAttribute('class', 'palette');

              paletteContainer.innerHTML = '<div class="minor-controls"><div class="label">' + readableName + '</div><button class="add" data-target="'+name+'">+</button></div><div class="colors">' + totalShades + '</div>';
              palettesContainer.appendChild(paletteContainer);
          }

        });
        resolve("✨ Colors successfully updated  ✨");
      });

      updateUI.then((successMessage) => {
        console.log(successMessage);
        const swatches = document.getElementsByClassName('swatch'),
              addButtons = document.getElementsByClassName('add');

        //send info about the swatch we just clicked
        for(var i=0;i<swatches.length;i++){
          swatches[i].addEventListener("click", function(){
            parent.postMessage({ pluginMessage: {
              type: 'change-color',
              r: this.dataset.r,
              g: this.dataset.g,
              b: this.dataset.b,
            } }, '*');
          });
        }

        //send info about the add button we just clicked
        for(var i=0;i<addButtons.length;i++){
          addButtons[i].addEventListener("click", function(){
            let palette = this.dataset.target,
                paletteContainer = document.querySelectorAll('#'+palette + ' .swatch'),
                colors = [];
                paletteContainer.forEach(function(color) {
                  var r = color.dataset.r,
                      g = color.dataset.g,
                      b = color.dataset.b;
                  colors.push([r,g,b]);
                });
            parent.postMessage({ pluginMessage: {
              type: 'add-palette',
              swatches: colors
            } }, '*');
          });
        }
      });
      updateUI.catch(function(error) {
        console.error(error);
      });
    }
  }
}

//init
updateColor();

//update the color
document.getElementById('update-color').addEventListener("click", function(){
  updateColor();
});

</script>
