<style>
body {
  font-family: sans-serif;
  font-size: 10px;
  padding: 8px;
  box-sizing: border-box;
}

.grid-wrapper {
  display: grid;
  grid-template-columns:50% 50%;
  grid-column-gap: 10px;
  width: 100%;
}
#base {
  width: 100%;
  display: block;
  margin: 5px 0;
}
/* Controls */
.controls {
  padding:0 0 10px;
  display: flex;
  justify-content: space-between;
  background: #FFF;
  border-bottom: 1px solid #E5E5E5;
  align-items: flex-end;
}

.label,
label {
  font-weight: 600;
  margin: 0 0 5px;
  display: block;
  letter-spacing: .01em;
}
button {
  border-radius: 3px;
  border: none;
  background: none;
  appearance: none;
  display: block;
  margin: 1px;
  padding: 3px 10px
}

.swatch {
  padding: 0;
  width: 100%;
  height: 15px;
  display: block;
  overflow: hidden;
  border: 2px solid transparent;
}

#update-color,
#customSteps {
  border: 1px solid #E5E5E5;
  border-radius: 2px;
}

#update-color:hover,
#customSteps:hover {
  outline: 1px solid #E5E5E5;
}

#update-color:focus,
#customSteps:focus,
.swatch:focus {
  outline: none;
  border: 2px solid #0094FE;
  border-radius: 2px;
}

/* color palettes */
.palette {
  border-bottom: 1px solid #E5E5E5;
  padding:7px 0;
}

#palettes {
  padding: 0 10px;
}
.colors {
  display: flex;
}
.colors > * {
  flex: 1;
}
</style>


<div class="controls">
  <div class="col">
    <div class="steps">
        <label for="customSteps">Steps</label>
        <input type="number" name="quantity" min="3" max="30" id="customSteps" value="7">
    </div>
  </div>
  <div class="col">
    <button id="update-color">Update</button>
  </div>
</div>

<!-- <div id="base"></div> -->

<div id="colors">
  <div class="grid-wrapper">
    <div class="col">
        <div id="tints-shades" class="grid-wrapper">
          <div class="col">
              <div id="tints"></div>
          </div>
          <div class="col">
              <div id="shades"></div>
          </div>
        </div>
        <div id="tones" class="grid-wrapper">
          <div class="col">
              <div id="saturated"></div>
          </div>
          <div class="col">
              <div id="desaturated"></div>
          </div>
        </div>
    </div>
    <div id="palettes" class="col"></div>
  </div>
</div>



<script>
// https://stackoverflow.com/questions/21147832/convert-camel-case-to-human-readable-string
function camelCaseToWords(str) {
    return str.match(/^[a-z]+|[A-Z][a-z]*/g).map(function(x){
        return x[0].toUpperCase() + x.substr(1).toLowerCase();
    }).join(' ');
};

parent.postMessage({ pluginMessage: {
  type: 'hello'
} }, '*');
function updateColor() {
    parent.postMessage({ pluginMessage: {
      type: 'update-color',
      customSteps: document.getElementById('customSteps').value
    } }, '*');

    onmessage = (event) => {
      parent.postMessage({ pluginMessage: {
        type: 'update-color',
        customSteps: document.getElementById('customSteps').value
      } }, '*');

    onmessage = (event) => {
      const r = Math.ceil(event.data.pluginMessage.rgb.r * 255),
            g = Math.ceil(event.data.pluginMessage.rgb.g * 255),
            b = Math.ceil(event.data.pluginMessage.rgb.b * 255),
            basecolor = r + ',' + g + ',' + b,
            baseContainer = document.getElementById('base'),
            palettesContainer = document.getElementById('palettes'),
            //color data
            paletteData = event.data.pluginMessage.palettes,
            palettes = Object.entries(paletteData);

      //Update the UI then add additional click events to the swatches
      let updateUI = new Promise((resolve, reject) => {

        //before we do anything let's clear the palette
        palettesContainer.innerHTML = '';
        // baseContainer.innerHTML = '<button class="swatch" style="background-color:rgb('+basecolor+')" data-r="'+r+ '" data-g="'+g+ '" data-b="'+b+ '"></button>';

        //loop through the object, build the new palatte
        palettes.forEach(function(palette) {
          let name = palette[0],
              readableName = camelCaseToWords(name),
              colors = palette[1],
              totalShades = '';

          //gather the swatches
          colors.forEach(function(color) {
            let rgb = color.r+','+color.g+','+color.b;
            totalShades +=  '<button class="swatch" style="background-color:rgb('+rgb+')" data-r="'+color.r+ '" data-g="'+color.g+ '" data-b="'+color.b+ '"></button>';
          });

          //update prebuilt elements or make new ones
          switch (name) {
            case 'tints':
            case 'shades':
            case 'saturated':
            case 'desaturated':
              const shadesContainer = document.getElementById(name);
              shadesContainer.innerHTML = '<div class="palette"><div class="label">' + readableName + '</div>' + totalShades + '</div>';
            break;

            default:
              //create a new palette
              let paletteContainer = document.createElement("div");
              paletteContainer.setAttribute('id', name);
              paletteContainer.setAttribute('class', 'palette');

              paletteContainer.innerHTML = '<div class="label">' + readableName + '</div><div class="colors">' + totalShades + '</div>';
              palettesContainer.appendChild(paletteContainer);
          }

        });
        resolve("✨ colors successfully updated  ✨");
      });

      updateUI.then((successMessage) => {
        console.log(successMessage);
        const swatches = document.getElementsByClassName('swatch');
        for(var i=0;i<swatches.length;i++){
          swatches[i].addEventListener("click", function(){
            parent.postMessage({ pluginMessage: {
              type: 'change-color',
              r: this.dataset.r,
              g: this.dataset.g,
              b: this.dataset.b,
            } }, '*');
          });
        }
      });
    }
  }
}

//init
updateColor();

//update the color
document.getElementById('update-color').addEventListener("click", function(){
  updateColor();
});

</script>
